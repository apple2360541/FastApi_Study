<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin Template for Bootstrap</title>
    <link rel="icon" href="{{url_for('static',path='/imgs/favicon.ico')}}">

    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static',path='/css/bootstrap.min.css')}}" rel="stylesheet">

    <script src="{{url_for('static',path='/js/jquery-3.5.1.min.js')}}"></script>

    <!-- Custom styles for this template -->
    <link href="{{url_for('static',path='/css/signin.css')}}" rel="stylesheet">


</head>

<body>

<div class="container">

    <form class="form-signin" method="post" action="/user/user/" enctype="application/x-www-form-urlencoded">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="username" id="inputEmail" class="form-control" placeholder="Email address" required
               autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div> <!-- /container -->


</body>
</html>
